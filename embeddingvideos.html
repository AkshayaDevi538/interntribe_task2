<!DOCTYPE html>
<html>
<head>
    <title>Embedding Videos</title>
</head>
<body>
    <h1>Embedding Videos</h1>

    <h2>Using Videos in HTML</h2>
    <hr>

   <iframe width="560"
    height="315" 
    src="https://www.youtube.com/embed/ljxXqH_g2zc?si=CUybcyksgfu_nH1f" 
    title="YouTube video player" 
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen></iframe>
</body>
</html>

<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<table border="5">
    <caption><strong>Advanced HTML Table </strong></caption>
    <tr>
        <th rowspan="2" colspan="2">Student Name</th>
        <th colspan="3">Labs</th>
        <th rowspan="2">Avg</th>
    </tr>
    <tr>
        <th>Lab1</th>
        <th>Lab2</th>
        <th>Lab3</th>
    </tr>
    <tr>
        <td>Sol</td>
        <td>Rosenberg</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>100.0</td>
    </tr>
    <tr>
        <td>Frank</td>
        <td>Rizzo</td>
        <td>50</td>
        <td>60</td>
        <td>90</td>
        <td>66.6</td>
    </tr>
    <tr>
        <td>Ali</td>
        <td>Kam</td>
        <td>90</td>
        <td>80</td>
        <td>60</td>

    </tr>
    <tr>
        <th rowspan="2" colspan="2">Summary</th>

    </tr>
    <tr>
        <td colspan="3">Min</td>
        <td>66.6</td>
    </tr>
</table>

</body>
</html>
